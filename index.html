<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");
:root {
  --bg-color: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
  --form-bg: rgba(255, 255, 255, 0.9);
  --text-color: #333;
  --input-bg: #f0f0f0;
  --input-text: #333;
  --input-placeholder: #aaa;
  --social-text: #555;
  --social-icon-color: #333;
  --social-icon-border: #333;
  --forgot-password: #555;
  --panel-text: #fff;
  --switch-bg: #dddddd;
  --switch-handle: #fff;
}
.dark-mode {
  --bg-color: linear-gradient(to left, #2a2d30, #080a0c);
  --form-bg: rgba(30, 30, 30, 0.9);
  --text-color: #f0f0f0;
  --input-bg: #333;
  --input-text: #f0f0f0;
  --input-placeholder: #aaa;
  --social-text: #ccc;
  --social-icon-color: #f0f0f0;
  --social-icon-border: #555;
  --forgot-password: #8e54e9;
  --panel-text: #fff;
  --switch-bg: #444;
  --switch-handle: #8e54e9;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: background-color 0.3s ease, color 0.3s ease;
}
body,
input {
  font-family: "Poppins", sans-serif;
}
.container {
  position: relative;
  width: 100%;
  background: var(--bg-color);
  min-height: 100vh;
  overflow: hidden;
}
.forms-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}
.signin-signup {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  left: 75%;
  width: 50%;
  transition: 1s 0.7s ease-in-out;
  display: grid;
  grid-template-columns: 1fr;
  z-index: 5;
}
form {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 2rem 5rem;
  transition: all 0.2s 0.7s;
  overflow: hidden;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
  background-color: var(--form-bg);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
}
form.sign-up-form {
  opacity: 0;
  z-index: 1;
}
form.sign-in-form {
  z-index: 2;
}
.title {
  font-size: 2.2rem;
  color: var(--text-color);
  margin-bottom: 10px;
  font-weight: 700;
  letter-spacing: 1px;
}
.input-field {
  max-width: 380px;
  width: 100%;
  background-color: var(--input-bg);
  margin: 10px 0;
  height: 55px;
  border-radius: 55px;
  display: grid;
  grid-template-columns: 15% 85%;
  padding: 0 0.4rem;
  position: relative;
}
.input-field:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.input-field i {
  text-align: center;
  line-height: 55px;
  color: #acacac;
  transition: 0.5s;
  font-size: 1.1rem;
}
.input-field input {
  background: none;
  outline: none;
  border: none;
  line-height: 1;
  font-weight: 600;
  font-size: 1.1rem;
  color: var(--input-text);
}
.input-field input::placeholder {
  color: var(--input-placeholder);
  font-weight: 500;
}
.social-text {
  padding: 0.7rem 0;
  font-size: 1rem;
  color: var(--social-text);
}
.social-media {
  display: flex;
  justify-content: center;
}
.social-icon {
  height: 46px;
  width: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 0.45rem;
  color: var(--social-icon-color);
  border-radius: 50%;
  border: 1px solid var(--social-icon-border);
  text-decoration: none;
  font-size: 1.1rem;
  transition: all 0.3s;
}
.social-icon:hover {
  color: white;
  background-color: black;
  transform: translateY(-3px);
}
.face {
  height: 46px;
  width: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 0.45rem;
  color: var(--social-icon-color);
  border-radius: 50%;
  border: 1px solid var(--social-icon-border);
  text-decoration: none;
  font-size: 1.1rem;
  transition: all 0.3s;
}
.face:hover {
  color: white;
  background-color: rgb(30, 83, 206);
  transform: translateY(-3px);
}
.insta {
  height: 46px;
  width: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 0.45rem;
  color: var(--social-icon-color);
  border-radius: 50%;
  border: 1px solid var(--social-icon-border);
  text-decoration: none;
  font-size: 1.1rem;
  transition: all 0.3s;
}
.insta:hover {
  color: white;
  background: linear-gradient(to left, #ff0066 0%, #ff9933 100%);
  transform: translateY(-3px);
}
.linkedin {
  height: 46px;
  width: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 0.45rem;
  color: var(--social-icon-color);
  border-radius: 50%;
  border: 1px solid var(--social-icon-border);
  text-decoration: none;
  font-size: 1.1rem;
  transition: all 0.3s;
}
.linkedin:hover {
  color: white;
  background-color: rgb(37, 104, 219);
  transform: translateY(-3px);
}
.btn {
  width: 150px;
  background: linear-gradient(to right, #4776E6 0%, #8E54E9 100%);
  border: none;
  outline: none;
  height: 49px;
  border-radius: 49px;
  color: #fff;
  text-transform: uppercase;
  font-weight: 600;
  margin: 10px 0;
  cursor: pointer;
  transition: all 0.5s;
  letter-spacing: 1px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
.btn:hover {
  background: linear-gradient(to right, #8E54E9 0%, #4776E6 100%);
  transform: translateY(-3px);
  box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
}
.btn:active {
  transform: translateY(-1px);
}
.panels-container {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}
.container:before {
  content: "";
  position: absolute;
  height: 2000px;
  width: 2000px;
  top: -10%;
  right: 48%;
  transform: translateY(-50%);
  background-image: linear-gradient(-45deg, #6a11cb 0%, #2575fc 100%);
  transition: 1.8s ease-in-out;
  border-radius: 50%;
  z-index: 6;
}
.image {
  width: 100%;
  transition: transform 1.1s ease-in-out;
  transition-delay: 0.4s;
}
.panel {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: space-around;
  text-align: center;
  z-index: 6;
}
.left-panel {
  pointer-events: all;
  padding: 3rem 17% 2rem 12%;
}
.right-panel {
  pointer-events: none;
  padding: 3rem 12% 2rem 17%;
}
.panel .content {
  color: var(--panel-text);
  transition: transform 0.9s ease-in-out;
  transition-delay: 0.6s;
}
.panel h3 {
  font-weight: 600;
  line-height: 1;
  font-size: 1.5rem;
  text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
.panel p {
  font-size: 0.95rem;
  padding: 0.7rem 0;
  text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
.btn.transparent {
  margin: 0;
  background: none;
  border: 2px solid #fff;
  width: 130px;
  height: 41px;
  font-weight: 600;
  font-size: 0.8rem;
  transition: all 0.3s;
}
.btn.transparent:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-3px);
}
.right-panel .image,
.right-panel .content {
  transform: translateX(800px);
}
/* ANIMATION */
.container.sign-up-mode:before {
  transform: translate(100%, -50%);
  right: 52%;
  background-image: linear-gradient(-45deg, #fc4a1a 0%, #f7b733 100%);
}
.container.sign-up-mode .left-panel .image,
.container.sign-up-mode .left-panel .content {
  transform: translateX(-800px);
}
.container.sign-up-mode .signin-signup {
  left: 25%;
}
.container.sign-up-mode form.sign-up-form {
  opacity: 1;
  z-index: 2;
}
.container.sign-up-mode form.sign-in-form {
  opacity: 0;
  z-index: 1;
}
.container.sign-up-mode .right-panel .image,
.container.sign-up-mode .right-panel .content {
  transform: translateX(0%);
}
.container.sign-up-mode .left-panel {
  pointer-events: none;
}
.container.sign-up-mode .right-panel {
  pointer-events: all;
}
@media (max-width: 870px) {
  .container {
    min-height: 800px;
    height: 100vh;
  }
  .signin-signup {
    width: 100%;
    top: 95%;
    transform: translate(-50%, -100%);
    transition: 1s 0.8s ease-in-out;
  }
  .signin-signup,
  .container.sign-up-mode .signin-signup {
    left: 50%;
  }
  .panels-container {
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 2fr 1fr;
    background: url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') no-repeat center center;
    background-size: cover;
  }
  .panel {
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 2.5rem 8%;
    grid-column: 1 / 2;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
  }
  .right-panel {
    grid-row: 3 / 4;
  }
  .left-panel {
    grid-row: 1 / 2;
  }
  .image {
    width: 200px;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.6s;
  }
  .panel .content {
    padding-right: 15%;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.8s;
  }
  .panel h3 {
    font-size: 1.2rem;
  }
  .panel p {
    font-size: 0.7rem;
    padding: 0.5rem 0;
  }
  .btn.transparent {
    width: 110px;
    height: 35px;
    font-size: 0.7rem;
  }
  .container:before {
    width: 1500px;
    height: 1500px;
    transform: translateX(-50%);
    left: 30%;
    bottom: 68%;
    right: initial;
    top: initial;
    transition: 2s ease-in-out;
  }
  .container.sign-up-mode:before {
    transform: translate(-50%, 100%);
    bottom: 32%;
    right: initial;
  }
  .container.sign-up-mode .left-panel .image,
  .container.sign-up-mode .left-panel .content {
    transform: translateY(-300px);
  }
  .container.sign-up-mode .right-panel .image,
  .container.sign-up-mode .right-panel .content {
    transform: translateY(0px);
  }
  .right-panel .image,
  .right-panel .content {
    transform: translateY(300px);
  }
  .container.sign-up-mode .signin-signup {
    top: 5%;
    transform: translate(-50%, 0);
  }
}
@media (max-width: 570px) {
  form {
    padding: 0 1.5rem;
    background-color: var(--form-bg);
  }
  .image {
    display: none;
  }
  .panel .content {
    padding: 0.5rem 1rem;
  }
  .container {
    padding: 1.5rem;
  }
  .container:before {
    bottom: 72%;
    left: 50%;
  }
  .container.sign-up-mode:before {
    bottom: 28%;
    left: 50%;
  }
}
a {
  cursor: pointer;
  text-decoration: none;
}
.forgot-password {
  color: var(--forgot-password);
  text-decoration: underline;
}
/* Switch Styles */
.switch {
  position: absolute;
  margin-left: -9999px;
  visibility: hidden;
}
.switch+label {
  display: block;
  position: relative;
  cursor: pointer;
  outline: none;
  user-select: none;
  padding: 2px;
  width: 52px;
  height: 27px;
  background-color: var(--switch-bg);
  border-radius: 100px;
  transition: background 0.4s;
}
.switch+label:before,
.switch+label:after {
  display: block;
  position: absolute;
  top: 1px;
  left: 1px;
  bottom: 1px;
  content: "";
}
.switch+label:before {
  right: 1px;
  background-color: var(--input-bg);
  border-radius: 60px;
  transition: all 0.4s;
}
.switch+label:after {
  width: 25px;
  background-color: var(--switch-handle);
  border-radius: 100%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  transition: all 0.4s;
}
.switch:checked+label:before {
  background-color: var(--input-bg);
}
.switch:checked+label:after {
  transform: translateX(25px);
}
.dark-mode-text {
  color: var(--text-color);
  font-weight: bolder;
  font-family: Georgia, 'Times New Roman', Times, serif;
  text-align: center;
  border-bottom: 2px solid var(--text-color);
  padding-bottom: 5px;
  margin-bottom: 15px;
}
</style>
</head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a href="#" class="forgot-password">Forget Password?</a>
            <p class="social-text">Join us in social media platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa-brands fa-github fa-beat"></i>
              </a>
              <a href="#" class="face">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="insta">
                <i class="fa-brands fa-instagram fa-beat"></i>
              </a>
              <a href="#" class="linkedin">
                <i class="fa-brands fa-linkedin fa-beat"></i>
              </a>
            </div>
            <br>
            <h3 class="dark-mode-text">Enable Dark mode</h3>
            <label>
              <input type="checkbox" id="switch" class="switch">
              <label for="switch"></label>
            </label>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Join us in various social media platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="#" class="face">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="insta">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="linkedin">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
            <br>
            <h3 class="dark-mode-text">Enable Dark mode</h3>
            <input type="checkbox" id="dark-toggle" class="switch">
            <label for="dark-toggle"></label>

          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Welcome to our community! Join us and discover amazing features.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="image" alt="Sign up illustration" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Welcome back! Login to continue your journey with us.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="image" alt="Sign in illustration" />
        </div>
      </div>
    </div>
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");
      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });
      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });
      const $html = document.querySelector("html");
      const checkboxes = document.querySelectorAll(".switch");
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          document.documentElement.classList.toggle("dark-mode");
          checkboxes.forEach(cb => cb.checked = this.checked);
          });
 });
      $checkbox.addEventListener("change", function() {
          $html.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
